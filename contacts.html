<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contacts</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<body>

                <div class="info-block">
