<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>    
<body>
    
    <div class="wrapper">
        <div class="account-content">
            <header>
                <div class="logo">
                    <img src="./img/logo.jpg" alt="logo">
                    <h3>Meme Store</h3>
                </div>
                <div class="info-block">
                    <nav class="login-button">
                        <div><a href="">My account</a></div>
                        <div><a href="./contacts.html">Contacts</a></div>
                        <div><a href="./faq.html">FAQ</a></div>
                        <div><a href="">Cart</a></div>
                        <div class="container-counter"></div>
                        <div class="container-cart"></div>
                    </nav>
                    <div class="search">
                        <input type="text" placeholder="Quick search">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </header>
            <div class="crumb">
                <a href="./index.html">Main</a>
                <span>/</span>
                <p>Catalog</p>
            </div>
            <div class="text">
                <h2>My account</h2>
            </div>
            <div class="person">
                <img src="./img/logo.jpg" alt="photo">
                <div class="info">
                    <p id="name">Name</p>
                    <p id="email">Mail</p>
                    <p id="phone">Phone</p>
                    <p id="city">City</p>
                    <div class="btn">
                        <button id="edit">Edit profile</button>
                        <button id="changePass">Change password</button>
                    </div>
                </div>
                <div class="edit-info">
                    <form id="edit-form">
                        <input id="nameInput" type="text" placeholder="Name">
                        <input id="emailInput" type="email" placeholder="Email">
                        <input id="phoneInput" type="number" placeholder="Phone">
                        <input id="cityInput" type="text" placeholder="City">
                    </form>
                    <button id="save">Save</button>
                </div>
            </div>
            </div>
        </div>


    <script src="./src/account.js"></script>
</body>
</html>
