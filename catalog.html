<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <div class="content">
            <header>
                <div class="logo">
                    <img src="./img/logo.jpg" alt="logo">
                    <h3>Meme Store</h3>
                </div>
                <div class="info-block">
                    <nav class="login-button">
                        <div><a href="./account.html">My account</a></div>
                        <div><a href="./contacts.html">Contacts</a></div>
                        <div><a href="./faq.html">FAQ</a></div>
                        <div><a href="#">Cart</a></div>
                        <div class="container-counter"></div>
                        <div class="container-cart"></div>
                    </nav>
                    <div class="search">
                        <input type="text" placeholder="Quick search">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </header>
            <div class="crumb">
                <a href="./index.html">Main</a>
                <span>/</span>
                <p>Catalog</p>
            </div>
            <div class="filter">
                <input type="checkbox" name="Dog" id="dog">
                <label for="Dog">Dog</label>
                <input type="checkbox" name="Pepe" id="pepe">
                <label for="Pepe">Pepe</label>
            </div>
            <div class="container-products">
            
            </div>
        </div>
    </div>

    <script src="./src/arrayCatalog.js"></script>
    <script src="./src/createProduct.js"></script>
    <script src="./src/store.js"></script>
    <script src="./src/catalog.js"></script>
    <script src="./src/cart.js"></script>
</body>
</html>
