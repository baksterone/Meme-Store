<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <div class="content">
            <header>
                <div class="logo">
                    <img src="./img/logo.jpg" alt="logo">
                    <h3>Meme Store</h3>
                </div>
                <div class="info-block">
                    <nav class="login-button">
                        <div><a href="./account.html">My account</a></div>
                        <div><a href="./contacts.html">Contacts</a></div>
                        <div><a href="./faq.html">FAQ</a></div>
                        <div>Cart</div>
                        <div class="container-counter"></div>
                    </nav>
                    <div class="burger" id="burger">
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                    <div class="container-cart"></div> 
                    <div class="search">
                        <input id="searchInput" type="text" placeholder="Quick search">
                        <i class="fas fa-search"></i>
                        <div class="searchBlock">
                            <div class="search-page">
                                <div class="search-content">
                                  <div class="searchImg">
                                    <img src="" alt="" id="searchImg">
                                  </div>
                                  <div class="item-search">
                                    <ul>
                                      <li>
                                        <span id="nameSearch"></span>
                                      </li>
                                            <span id="priceSearch"></span>
                                        </li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="crumb">
                <a href="./index.html">Main</a>
                <span>/</span>
                <p>Catalog</p>
            </div>
            <div class="filter">
                <button id="dog">Dog Meme</button>
                <button id="pepe">Pepe Meme</button>
                <button id="all">All Meme</button>
            </div>
            <div class="container-products">
            </div>
            <div class="item-page">
                <h2 id="main-name"></h2>
                <div class="item-content">
                  <div class="item-img">
                    <img src="" alt="item" id="item-img">
                  </div>
                  <div class="item-info">
                    <ul>
                      <li>
                        <span class="name">Name:</span>
                        <span id="name"></span>
                      </li>
                      <li><span class="year">Year:</span>
                        <span id="year"></span>
                      </li>
                        <li><span class="price">Price:</span>
                            <span id="price"></span>
                        </li>
                    </ul>
                    <div id="close">X</div>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <script src="./src/arrayCatalog.js"></script>
    <script src="./src/createProduct.js"></script>
    <script src="./src/store.js"></script>
    <script src="./src/catalog.js"></script>
    <script src="./src/cart.js"></script>
    <script src="./src/filter.js"></script>
    <script src="./src/itemPage.js"></script>
    <script src="./src/burger.js"></script>
    <script src="./src/search.js"></script>
</body>
</html>
