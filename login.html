<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="login-content">
            <header>
                <div class="logo">
                    <img src="./img/logo.jpg" alt="logo">
                    <h3>Meme Store</h3>
                </div>
                <div class="info-block">
                    <nav class="login-button">
                        <div><a href="./login.html">Login</a></div>
                        <div><a href="./account.html">My account</a></div>
                        <div><a href="./catalog.html">Catalog</a></div>
                        <div><a href="./faq.html">FAQ</a></div>
                    </nav>
                    <div class="search">
                        <input type="text" placeholder="Quick search">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </header>
            <div class="crumb">
                <a href="./index.html">Main</a>
                <span>/</span>
                <p>Login</p>
            </div>
            <section class="login">
                <div class="login-frame">
                    <form action="" id='test'>
                    <input type="text" name="login" id="name" placeholder="Login">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button type="submit" id="signIn">Sign In</button>
                    <button id="create">No account?</button> 
                    <button type="submit" id="registration">Registration</button>  
                    </form>              
                </div>
            </section>
        </div>
    </div>

    <script src="./src/login.js"></script>
    <script src="./src/registration.js"></script>
</body>
</html>
